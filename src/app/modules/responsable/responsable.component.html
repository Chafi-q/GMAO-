<div class="row">
    <div class="col-lg-10 col-sm-12">
        <mat-card>
            <mat-card-content>
                <mat-card-title>AJOUTER UN EMPLOYE</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <div class="form-container">
                    <form [formGroup]="responsableForm" (ngSubmit)="onSubmit()">
                        <!-- Informations de base: Nom, Prenom -->
                        <div style="display: flex; justify-content: space-between;">
                            <mat-form-field appearance="fill" class="form-field-half p-r-5">
                                <mat-label>NOM ET PRENOM</mat-label>
                                <input matInput formControlName="name" required>
                            </mat-form-field>
                         
                        </div>
                        
                        <!-- Informations de contact: Email, Numéro de téléphone -->
                        <div style="display: flex; justify-content: space-between;">
                            <mat-form-field appearance="fill" class="form-field-half p-r-5">
                                <mat-label>EMAIL</mat-label>
                                <input matInput formControlName="email" required>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="form-field-half p-l-5">
                                <mat-label>NUMERO DE TELEPHONE</mat-label>
                                <input matInput formControlName="phoneNumber" required>
                            </mat-form-field>
                        </div>

                        <!-- Informations opérationnelles: Role, Département -->
                        <div style="display: flex; justify-content: space-between;">
                            <mat-form-field appearance="fill" class="form-field-half p-r-5">
                                <mat-label>ROLE</mat-label>
                                <input matInput formControlName="role" required>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="form-field-half p-l-5">
                                <mat-label>DEPARTEMENT</mat-label>
                                <input matInput formControlName="departement" required>
                            </mat-form-field>
                        </div>

                        <button mat-raised-button color="primary" type="submit">AJOUTER</button>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-lg-12 col-sm-12">
        <mat-card>
            <mat-card-content>
                <mat-card-title>PERSONNEL</mat-card-title>
                <mat-card-subtitle>employés enregistrés</mat-card-subtitle>
                <mat-form-field>
                    <mat-label>Filtre</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nom, prénom" #input>
                </mat-form-field>
                <table mat-table [dataSource]="myDataArray" class="mat-elevation-z0">
                    <!-- Nom Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> NOM et PRENOM </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Numéro de téléphone Column -->
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> TÉLÉPHONE </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>

                    <!-- Rôle Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> RÔLE </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>

                    <!-- Département Column -->
                    <ng-container matColumnDef="departement">
                        <th mat-header-cell *matHeaderCellDef> DÉPARTEMENT </th>
                        <td mat-cell *matCellDef="let element"> {{element.departement}} </td>
                    </ng-container>

                    <!-- Operation Column -->
                    <ng-container matColumnDef="operation">
                        <th mat-header-cell *matHeaderCellDef> OPÉRATION </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn" (click)="deleteResponsable(element.id)">Supprimer</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner une page"></mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
