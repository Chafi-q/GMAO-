<div class="row">
    <div class="col-lg-10 col-sm-12">
      <mat-card>
        <mat-card-content>
          <mat-card-title>AJOUTER UNE MACHINE</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
          <div class="form-container">
            <form [formGroup]="MachineForm" (ngSubmit)="onSubmit()">
              <!-- First Row: Serial Number, Machine Name, Machine Model -->
              <div style="display: flex; justify-content: space-between;">
                <mat-form-field appearance="fill" class="form-field-third p-r-5">
                  <mat-label>Numéro de série</mat-label>
                  <input matInput formControlName="serialNumber" required>
                </mat-form-field>
                  <mat-form-field appearance="fill" class="form-field-third p-r-5">
                    <mat-label>Nom de la machine</mat-label>
                    <input matInput formControlName="name" required>
                  </mat-form-field>
  
               
                </div>
                <div style="display: flex; justify-content: space-between;">
                   
               
              </div>
  
              <!-- Second Row: Location, Last Maintenance Date, Power -->
              <div style="display: flex; justify-content: space-between;">

                <mat-form-field appearance="fill" class="form-field-third p-r-5">
                  <mat-label>Emplacement</mat-label>
                  <input matInput formControlName="location" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="form-field-third p-l-5">
                  <mat-label>Puissance</mat-label>
                  <input matInput formControlName="power" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="form-field-third p-l-5">
                    <mat-label>Modèle</mat-label>
                    <input matInput formControlName="machineModel" required>
                  </mat-form-field>
              </div>
  
  
  
             
  
           
  
              <button mat-raised-button color="primary" type="submit">Ajouter Machine</button>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  <div class="col-lg-12 col-sm-12">
    <mat-card>
        <mat-card-content>
            <mat-card-title>LISTE DES MACHINES</mat-card-title>
            <mat-card-subtitle>Machines en cours</mat-card-subtitle>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <table mat-table [dataSource]="myDataArray" class="mat-elevation-z0">
                <!-- ID Column -->
            


           <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef> LIBELLE </th>
             <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
                <ng-container matColumnDef="serialnum">
                    <th mat-header-cell *matHeaderCellDef> SERIAL NUMBER </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                
                <!-- Description Column -->
                
                
                <!-- Responsable Column -->
                <ng-container matColumnDef="machineModel">
                    <th mat-header-cell *matHeaderCellDef> MODELE </th>
                    <td mat-cell *matCellDef="let element"> {{element.machineModel}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="power">
                    <th mat-header-cell *matHeaderCellDef> PUISSANCE </th>
                    <td mat-cell *matCellDef="let element"> {{element.puissance}} </td>
                </ng-container>

                <!-- Machine Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> BLOC</th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <ng-container matColumnDef="operation">
                    <th mat-header-cell *matHeaderCellDef> OPERATION </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="Warn" (click)="deleteMachine(element.id)">supprimer</button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

</div>
